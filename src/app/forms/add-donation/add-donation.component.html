<div class="container">
  <h2>Kreiraj donaciju</h2>
  <!-- Sekcija za prikazivanje poruka -->
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <form [formGroup]="donationForm" (ngSubmit)="createDonation()">
    <div class="form-group">
      <label for="value">Vrednost:</label>
      <div class="value-group">
        <input
          id="value"
          formControlName="value"
          type="number"
          placeholder="Unesite vrednost"
        />
        <span class="currency">RSD</span>
      </div>
      <div
        *ngIf="
          donationForm.get('value')?.invalid &&
          donationForm.get('value')?.touched
        "
      >
        <small class="text-danger">Vrednost mora biti veća od 0.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="category">Kategorija:</label>
      <select id="category" formControlName="category">
        <option value="0">Hrana</option>
        <option value="1">Odeća</option>
        <option value="2">Obuća</option>
        <option value="3">Novac</option>
      </select>
      <div
        *ngIf="
          donationForm.get('category')?.invalid &&
          donationForm.get('category')?.touched
        "
      >
        <small class="text-danger">Morate odabrati kategoriju.</small>
      </div>
    </div>

    <button type="submit" [disabled]="donationForm.invalid">Potvrdi</button>
  </form>
</div>
