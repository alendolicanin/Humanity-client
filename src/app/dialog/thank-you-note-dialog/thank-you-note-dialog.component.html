<div class="thank-you-note-container">
  <button class="close-btn" (click)="closeDialog()">✖</button>
  <h2>Pošalji zahvalnicu</h2>
  <form [formGroup]="thankYouForm" (ngSubmit)="submitThankYouNote()">
    <div class="form-group">
      <label for="message">Poruka:</label>
      <textarea id="message" formControlName="message" rows="4"></textarea>
      <div
        *ngIf="
          thankYouForm.controls['message'].touched &&
          thankYouForm.controls['message'].invalid
        "
        class="error"
      >
        Poruka mora biti između 5 i 200 karaktera.
      </div>
    </div>
    <div class="form-group">
      <label for="rating">Ocena (1-10):</label>
      <input
        id="rating"
        type="number"
        formControlName="rating"
        min="1"
        max="10"
      />
      <div
        *ngIf="
          thankYouForm.controls['rating'].touched &&
          thankYouForm.controls['rating'].invalid
        "
        class="error"
      >
        Ocena mora biti između 1 i 10.
      </div>
    </div>
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="thankYouForm.invalid"
    >
      Pošalji
    </button>
  </form>
  <p class="success-message" *ngIf="successMessage">{{ successMessage }}</p>
  <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
